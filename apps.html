    <style>
        * { font-family: 'Noto Kufi Arabic', sans-serif; }
        body { background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); }
        .sidebar { background: linear-gradient(180deg, #667eea 0%, #764ba2 100%); min-height: 100vh; position: fixed; right: 0; top: 0; width: 280px; z-index: 1000; transform: translateX(100%); transition: transform 0.3s ease; }
        .sidebar.active { transform: translateX(0); }
        .main-content { margin-right: 0; transition: margin-right 0.3s ease; }
        .main-content.sidebar-open { margin-right: 280px; }
        .sidebar-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); z-index: 999; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .sidebar-overlay.active { opacity: 1; visibility: visible; }
        .nav-item { transition: all 0.3s ease; border-radius: 12px; margin: 4px 8px; }
        .nav-item:hover { background: rgba(255, 255, 255, 0.1); transform: translateX(-5px); }
        .nav-item.active { background: rgba(255, 255, 255, 0.2); border-right: 4px solid #FFD700; }
        .app-card { background: white; border-radius: 16px; box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08); transition: all 0.3s ease; overflow: hidden; position: relative; }
        .app-card:hover { transform: translateY(-5px); box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12); }
        .app-card.completed { opacity: 0.7; background: #f8f9fa; }
        .app-card.completed::after { content: 'مكتمل'; position: absolute; top: 10px; left: 10px; background: #4CAF50; color: white; padding: 4px 8px; border-radius: 4px; font-size: 12px; z-index: 3; }
        .app-icon { width: 80px; height: 80px; border-radius: 16px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; align-items: center; justify-content: center; margin: 0 auto 15px; font-size: 2rem; color: white; }
        .reward-badge { background: linear-gradient(135deg, #FFD700, #FFA500); color: white; padding: 6px 12px; border-radius: 20px; font-size: 14px; font-weight: bold; position: absolute; top: 10px; right: 10px; z-index: 3; }
        .progress-bar { width: 100%; height: 8px; background: #e2e8f0; border-radius: 4px; overflow: hidden; margin: 10px 0; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #4CAF50, #8BC34A); border-radius: 4px; transition: width 0.3s ease; }
        .download-btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 24px; border-radius: 8px; font-weight: bold; cursor: pointer; transition: all 0.3s ease; width: 100%; }
        .download-btn:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4); }
        .download-btn:disabled { background: #ccc; cursor: not-allowed; transform: none; box-shadow: none; }
        .usage-tracker { background: rgba(76, 175, 80, 0.1); border: 1px solid #4CAF50; border-radius: 8px; padding: 10px; margin-top: 10px; text-align: center; }
        .days-counter { display: flex; justify-content: center; gap: 5px; margin-top: 10px; }
        .day-indicator { width: 30px; height: 30px; border-radius: 50%; background: #e2e8f0; display: flex; align-items: center; justify-content: center; font-size: 12px; font-weight: bold; transition: all 0.3s ease; }
        .day-indicator.completed { background: #4CAF50; color: white; }
        .day-indicator.current { background: #667eea; color: white; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }
        .mobile-menu-btn { position: fixed; top: 20px; right: 20px; z-index: 1001; background: #667eea; color: white; border: none; border-radius: 50%; width: 50px; height: 50px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3); }
        @media (min-width: 768px) { .sidebar { transform: translateX(0); } .main-content { margin-right: 280px; } .mobile-menu-btn { display: none; } }
        .app-details-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8); z-index: 10000; display: flex; align-items: center; justify-content: center; opacity: 0; visibility: hidden; transition: all 0.3s ease; }
        .app-details-modal.active { opacity: 1; visibility: visible; }
        .modal-content { background: white; border-radius: 20px; width: 90%; max-width: 500px; max-height: 80vh; overflow-y: auto; padding: 30px; position: relative; }
        .close-modal { position: absolute; top: 15px; left: 15px; background: none; border: none; font-size: 24px; cursor: pointer; color: #666; }
        .floating-points { position: fixed; pointer-events: none; z-index: 9999; color: #FFD700; font-weight: bold; font-size: 18px; animation: floatUp 2s ease-out forwards; }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-100px) scale(1.2); } }
    </style>
</head>
